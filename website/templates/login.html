{% extends "base.html" %} {% block title %}Login{% endblock %} {% block
content%}
<form method="POST">
  <br />
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="login"> Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password2"> Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder=" password"
    />
  </div>
  <br />
  <button type="Login" class="btn btn-purple">Submit</button>
</form>

{% endblock %}
